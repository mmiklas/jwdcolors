<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>

<h1 th:text="${title}"></h1>

<table>
    <tr>
        <th>ID</th>
        <th>Kolor</th>
        <th>Data</th>
    </tr>
    <tr th:each="selectedColor : ${selectedColors}">
        <td th:text="${selectedColor.id}"></td>
        <td th:text="${selectedColor.color}"></td>
        <td th:text="${selectedColor.ctime}"></td>
    </tr>

</table>

</body>
</html>
